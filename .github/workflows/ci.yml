# -------------------------------------------------------------
# CI Pipeline â€” Build & Lint
# -------------------------------------------------------------
# This workflow runs on pushes and pull requests targeting the
# `develop` and `main` branches. It ensures that the project
# builds successfully, passes lint checks, and type validations.
# -------------------------------------------------------------

name: CI - Build & Lint

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # MongoDB connection string (should be defined in GitHub Secrets)
      MONGODB_URI: ${{ secrets.MONGODB_URI }}

    steps:
      # Checkout repository source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js with caching for faster CI
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies in a clean environment
      - name: Install dependencies
        run: npm ci

      # Lint source code for quality and style consistency
      - name: Lint code
        run: npm run lint

      # Type check using TypeScript compiler
      - name: Type check
        run: npx tsc --noEmit

      # Build the Next.js application
      - name: Build Next.js
        run: npm run build
